<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="result-main">
        <h2>Your Result</h2>
        <div class="score">
          <h1 class="score-main">76</h1>
          of 100
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary">
        <h3 class="sum">Summary</h3>
        <div class="wrapper">
          <span class="result clr-1"
            ><span class="span-sum"
              ><img
                src="assets/images/icon-reaction.svg"
                alt="icon"
              />Reaction</span
            >
            <span class="nums">
              <h4 class="res">80</h4>
              / 100</span
            >
          </span>
          <span class="result clr-2"
            ><span class="span-sum"
              ><img
                src="assets/images/icon-memory.svg"
                alt="icon"
              />Memory</span
            >
            <span class="nums">
              <h4 class="res">92</h4>
              / 100</span
            >
          </span>
          <span class="result clr-3"
            ><span class="span-sum"
              ><img
                src="assets/images/icon-verbal.svg"
                alt="icon"
              />Verbal</span
            >
            <span class="nums">
              <h4 class="res">61</h4>
              / 100</span
            >
          </span>
          <span class="result clr-4"
            ><span class="span-sum"
              ><img
                src="assets/images/icon-visual.svg"
                alt="icon"
              />Visual</span
            >
            <span class="nums">
              <h4 class="res">72</h4>
              / 100</span
            >
          </span>
        </div>
        <button class="continue">Continue</button>
      </section>
    </main>
  </body>
</html>
